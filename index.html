<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home | Library</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <header class="header">
        <h1>Personal Library</h1>
    </header>

    <main class="main">
        <nav class="navbar">
            <button class="newBookBtn">+ New Book</button>
        </nav>
        <div class="cards">
        </div>
    </main>

    <footer class="footer">
        <p class="attribution">Created by <a href="https://github.com/johnrds">Jonathan Rodrigues</a> for <a
                href="https://www.theodinproject.com/about">The Odin Project</a></p>
    </footer>

    <div class="formOverlay hidden">

        <form action="#" method="post" id="form">
            <span>Add new Book</span><br>
            <input type="text" id="title" placeholder="Title" required><br>
            <input type="text" id="author" placeholder="Author" required><br>
            <input type="number" id="pages" placeholder="Pages" min="0" required><br>
            <label for="readed">Have you read it?</label>
            <label class="switch">
                <input type="checkbox" id="readed">
                <span class="slider round"></span>
            </label><br>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="./js/script.js"></script>
</body>

</html>
